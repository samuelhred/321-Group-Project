<!DOCTYPE html>
<html lang= "en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee.Co</title>
    <link rel="stylesheet" href="styles/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body onload = handleOnLoad()>
    <div id="app">
        <header>Coffee.Co</header>
        <b>Shops</b>
        <table id="shopTable">
            <thead>
                <tr>
                    <th>Shop Name</th>
                    <th>Rating</th>
                    <th>Date Entered</th>
                    <th>Favorited</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <form>
            <input type="text" id="name" placeholder="Shop Name">
            <input type="number" id="rating" placeholder="Rating">
            <input type="date" id="date" placeholder="Date">
            <input type="hidden" id="id">
            <button type="button" id="addButton" onclick="handleClickOnAdd()">Add</button>
        </form>
    </div>
    <script src="./scripts/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>


</html>
