<style>
    #events-section {
        margin-top: 20px;
        text-align: center;
    }
    
    #events-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px; /* Space between boxes */
    }
    
    .events-box {
        font-weight: bold;
        color: crimson;
        border: 1px solid crimson;
        padding: 10px;
        width: 80%; /* Adjust width as needed */
        text-align: center;
        border-radius: 5px;
        background-color: #f9f9f9;
    }
    /* General container styling */
    .input-container {
        margin-top: 20px;
    }

    /* Input fields styling */
    .input-field {
        margin-right: 10px;
        padding: 10px;
        width: 100%;
        max-width: 300px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
    }

    /* Confirmation button styling */
    .confirm-button {
        margin-top: 10px;
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        width: 100%;
        max-width: 300px;
        box-sizing: border-box;
    }

    /* Confirmation button hover effect */
    .confirm-button:hover {
        background-color: #0056b3;
    }

    /* Main container styling */
    #main-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 20px;
    }

    /* Confirmation container styling */
    #confirmation-container {
        margin-top: 20px;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        background-color: #f9f9f9;
        width: 100%;
        max-width: 400px;
        text-align: center;
    }

    /* Paragraph styling inside confirmation container */
    #confirmation-container p {
        margin: 10px 0;
        font-size: 16px;
        color: #333;
    }
    .event-button {
        font-size: 18px; /* Increase the font size */
        padding: 15px 20px; /* Add more padding for larger buttons */
        border: 2px solid #9E1B32; /* Optional: Add a border */
        border-radius: 8px; /* Round the corners */
        background-color: #9E1B32; /* Button background color */
        color: white; /* Button text color */
        cursor: pointer; /* Change cursor to pointer */
        margin: 10px 0; /* Add spacing between buttons */
        width: 100%; /* Make the button take full width of the container */
        text-align: center; /* Center the text */
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Add a subtle shadow */
        transition: transform 0.2s ease, background-color 0.2s ease; /* Add hover effects */
    }
    
    .event-button:hover {
        background-color: lightgray; /* Darker blue on hover */
        transform: scale(1.05); /* Slightly enlarge the button on hover */
    }
</style>
