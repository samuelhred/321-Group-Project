<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tuscaloosa Trade Fair Association</title>
    <link rel="stylesheet" href="./home.css">
    <link rel="stylesheet" href="./layout.css">
    <link rel="stylesheet" href="./icomoon.css">
</head>
<body onload="handleOnLoad()">
    <header>
        <div class="header-left">
            <a href="home.html"><span class="icon-vendor-cart"></span></a>
            <h1>Tuscaloosa Trade Fair Association</h1>
        </div>
        <nav class="header-right">
            <ul>
                <li id="vendor-link"><a href="./vendorlist/vendors.html">View All Vendors</a></li>
                <li id="dashboard-link" style="display: none;"><a href="Dashboard.html">Dashboard</a></li>
                <li id="login-link"><a href="Login.html">Login / Sign Up</a></li>
                <li id="logout-link" style="display: none;"><a href="#" id="logout-button">Logout</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section id="events">
            <h2>Upcoming Events</h2>
            <div id="eventContainer">
                <!-- Events will be dynamically loaded here -->
            </div>
        </section>

        <!-- Modal -->
        <div id="eventModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal()">&times;</span>
                <h2 id="modalTitle"></h2>
                <p id="modalDescription"></p>
            </div>
        </div>
    </main>
    
    <footer>
        <div class="footer-left">
            <p>&copy; 2025 Tuscaloosa Trade Fair Association. All rights reserved.</p>
        </div>
        <div class="footer-right">
            <ul>
                <li><a href="contact.html">About Us</a></li>
                <li><a href="legal.html#terms">Terms of Use</a></li>
                <li><a href="legal.html#privacy">Privacy Policy</a></li>
                <li><a href="legal.html#data">Data Collection</a></li>
            </ul>
        </div>
    </footer>

    <script src="./home.js"></script>
</body>
</html>
