<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor Sign-Up</title>
    <link rel="stylesheet" href="./home.css">
    <link rel="stylesheet" href="./layout.css">
    <link rel="stylesheet" href="./icomoon.css">
    <style>
        /* Additional styles for professional layout */
        .signup-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .signup-title {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 10px;
            color: #333333;
        }

        .signup-subtitle {
            font-size: 14px;
            text-align: center;
            color: #666666;
            margin-bottom: 20px;
        }

        /* Grid layout for form fields */
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr; /* Two equal columns */
            gap: 20px; /* Space between fields */
        }

        /* Ensure full width for single-column fields */
        .form-group {
            display: flex;
            flex-direction: column;
        }

        /* Full-width for input fields */
        .form-input {
            width: 100%;
        }

        /* Center the button */
        .form-actions {
            grid-column: span 2; /* Make the button span both columns */
            text-align: center;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 5px;
            color: #333333;
        }

        .form-input {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #cccccc;
            border-radius: 4px;
            outline: none;
            transition: border-color 0.3s;
        }

        .form-input:focus {
            border-color: #007bff;
        }

        .form-actions {
            text-align: center;
            margin-top: 20px;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 14px;
            font-weight: bold;
            color: #ffffff;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #666666;
        }

        .login-link a {
            color: #007bff;
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="header-left">
            <a href="home.html"><span class="icon-vendor-cart"></span></a>
            <h1>Tuscaloosa Trade Fair Association</h1>
        </div>
        <nav class="header-right">
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="./vendorlist/vendors.html">View All Vendors</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <section id="signup-section">
            <div class="signup-container">
                <h2 class="signup-title">Vendor Sign-Up</h2>
                <p class="signup-subtitle">Create your vendor account</p>
                <form id="signup-form" class="form">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="name" class="form-label">Vendor Name</label>
                            <input type="text" id="name" name="name" class="form-input" placeholder="Enter vendor name" required>
                        </div>
                        <div class="form-group">
                            <label for="type" class="form-label">Vendor Type</label>
                            <input type="text" id="type" name="type" class="form-input" placeholder="Enter vendor type (e.g., Food, Crafts)" required>
                        </div>
                        <div class="form-group">
                            <label for="address" class="form-label">Address</label>
                            <input type="text" id="address" name="address" class="form-input" placeholder="Enter vendor address" required>
                        </div>
                        <div class="form-group">
                            <label for="phone" class="form-label">Phone</label>
                            <input type="tel" id="phone" name="phone" class="form-input" placeholder="Enter vendor phone number" required>
                        </div>
                        <div class="form-group">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" id="email" name="email" class="form-input" placeholder="Enter vendor email" required>
                        </div>
                        <div class="form-group">
                            <label for="website" class="form-label">Website</label>
                            <input type="url" id="website" name="website" class="form-input" placeholder="Enter vendor website (optional)">
                        </div>
                        <div class="form-group">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" id="username" name="username" class="form-input" placeholder="Choose a username" required>
                        </div>
                        <div class="form-group">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" id="password" name="password" class="form-input" placeholder="Choose a password" required>
                        </div>
                        <div class="form-group">
                            <label for="confirm-password" class="form-label">Confirm Password</label>
                            <input type="password" id="confirm-password" name="confirm-password" class="form-input" placeholder="Confirm your password" required>
                        </div>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn">Sign Up</button>
                    </div>
                    <p class="login-link">Already have an account? <a href="Login.html">Log in here</a>.</p>
                </form>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <div class="footer-left">
            <p>&copy; 2025 Tuscaloosa Trade Fair Association. All rights reserved.</p>
        </div>
        <div class="footer-right">
            <ul>
                <li><a href="contact.html">About Us</a></li>
                <li><a href="legal.html#terms">Terms of Use</a></li>
                <li><a href="legal.html#privacy">Privacy Policy</a></li>
                <li><a href="legal.html#data">Data Collection</a></li>
            </ul>
        </div>
    </footer>
</body>
<script src="./signup.js"></script>
</html>
