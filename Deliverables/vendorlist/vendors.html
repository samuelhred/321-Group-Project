<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trade Fair Vendors</title>
    <link rel="stylesheet" href="vendors.css">
    <link rel="stylesheet" href="../layout.css">
    <link rel="stylesheet" href="../icomoon.css">
</head>
<body onload="HandleOnLoad()">
    <header>
        <div class="header-left">
            <a href="../home.html"><span class="icon-vendor-cart"></span></a>
            <h1>Tuscaloosa Trade Fair Vendors</h1>
        </div>
        
        <nav class="header-right">
            <ul>
                <li><a href="../home.html">Home</a></li>
            </ul>
        </nav>
    </header>

    <!-- Search and Filter Section -->
    <div class="search-filter-container">
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search vendors...">
        </div>
        <div class="filter-section">
            <select id="filterSelect" class="filter-dropdown">
                <option value="">All Vendors</option>
                <option value="name-asc">Name: A-Z</option>
                <option value="name-desc">Name: Z-A</option>
                <option value="type-fashion">Type: Fashion</option>
                <option value="type-bbq">Type: BBQ</option>
                <option value="type-art">Type: Art</option>
                <option value="type-tech">Type: Smart Home</option>
            </select>
        </div>
    </div>

    <!-- Vendors Grid -->
    <main class="main-content">
        <div class="vendor-grid" id="vendorGrid">
            <!-- Vendor cards will be dynamically inserted here -->
        </div>
    </main>

    <!-- Footer Section -->
    <footer>
        <div class="footer-left">
            <p>&copy; 2025 Tuscaloosa Trade Fair Association. All rights reserved.</p>
        </div>
        <div class="footer-right">
            <ul>
                <li><a href="../contact.html">About Us</a></li>
                <li><a href="../legal.html#terms">Terms of Use</a></li>
                <li><a href="../legal.html#privacy">Privacy Policy</a></li>
                <li><a href="../legal.html#data">Data Collection</a></li>
            </ul>
        </div>
    </footer>

    <script src="vendors.js"></script>
</body>
</html>
