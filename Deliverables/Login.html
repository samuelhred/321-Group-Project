<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Tuscaloosa Trade Fair Association</title>
    <link rel="stylesheet" href="./home.css">
    <link rel="stylesheet" href="./layout.css">
    <link rel="stylesheet" href="./icomoon.css">
    <style>
        /* General form styles */
        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 5px;
            color: #333333;
        }

        .form-input {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #cccccc;
            border-radius: 4px;
            outline: none;
            transition: border-color 0.3s;
        }

        .form-input:focus {
            border-color: #007bff;
        }

        .form-actions {
            text-align: center;
            margin-top: 20px;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 14px;
            font-weight: bold;
            color: #ffffff;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .signup-link {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #666666;
        }

        .signup-link a {
            color: #007bff;
            text-decoration: none;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="header-left">
            <a href="home.html"><span class="icon-vendor-cart"></span></a>
            <h1>Tuscaloosa Trade Fair Association</h1>
        </div>
        <nav class="header-right">
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="./vendorlist/vendors.html">View All Vendors</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <section id="login-section">
            <div class="login-container">
                <h2 class="login-title">Login</h2>
                <p class="login-subtitle">Access your account</p>
                <form id="login-form" class="form">
                    <div class="form-group">
                        <label for="username" class="form-label">Username or Email</label>
                        <input type="text" id="username" name="username" class="form-input" placeholder="Enter your username or email" required>
                    </div>
                    <div class="form-group">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" id="password" name="password" class="form-input" placeholder="Enter your password" required>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn">Login</button>
                    </div>
                    <p class="signup-link">Don't have an account? <a href="signup.html">Sign up here</a>.</p>
                </form>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <div class="footer-left">
            <p>&copy; 2025 Tuscaloosa Trade Fair Association. All rights reserved.</p>
        </div>
        <div class="footer-right">
            <ul>
                <li><a href="contact.html">About Us</a></li>
                <li><a href="legal.html#terms">Terms of Use</a></li>
                <li><a href="legal.html#privacy">Privacy Policy</a></li>
                <li><a href="legal.html#data">Data Collection</a></li>
            </ul>
        </div>
    </footer>
    <script src="Login.js"></script>
</body>
