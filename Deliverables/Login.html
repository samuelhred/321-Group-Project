<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Tuscaloosa Trade Fair Association</title>
    <link rel="stylesheet" href="./home.css">
    <link rel="stylesheet" href="./layout.css">
    <link rel="stylesheet" href="./icomoon.css">
</head>
    <!-- Header -->
    <header>
        <div class="header-left">
            <a href="home.html"><span class="icon-vendor-cart"></span></a>
            <h1>Tuscaloosa Trade Fair Association</h1>
        </div>
        <nav class="header-right">
            <ul>
                <li id="vendor-link"><a href="vendors.html">View All Vendors</a></li>
                <li id="booking-link" style="display: none;"><a href="booking.html">Book a Booth</a></li>
                <li id="logout-link" style="display: none;"><a href="#" id="logout-button">Logout</a></li>
            </ul>
        </nav>
    </header>
    
    <!-- Main Content -->
    <main>
        <section id="login-section">
            <div class="login-container">
                <div class="login-card">
                    <h2 class="login-title">Welcome Back</h2>
                    <p class="login-subtitle">Please log in to your account</p>
                    <form action="/login" method="POST" class="form">
                        <div class="form-group">
                            <label for="username" class="form-label">Username or Email</label>
                            <div class="input-wrapper">
                                <span class="icon-user"></span>
                                <input type="text" id="username" name="username" placeholder="Enter your username or email" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password" class="form-label">Password</label>
                            <div class="input-wrapper">
                                <span class="icon-lock"></span>
                                <input type="password" id="password" name="password" placeholder="Enter your password" required>
                            </div>
                        </div>
                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary">Login</button>
                        </div>
                    </form>
                    <p class="signup-link">Don't have an account? <a href="signup.html">Sign up here</a>.</p>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Tuscaloosa Trade Fair Association. All rights reserved.</p>
    </footer>
</body>
<script src="./login.js"></script>
</html>
